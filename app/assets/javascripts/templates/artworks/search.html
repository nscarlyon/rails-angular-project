  <p>
  Filter by Movement: <select ng-model="filterMovements"
                              ng-options="option.name for option in artworks.movements track by option.name" />
  </p>

  <p>
    <select ng-model="filterInput" required>
    <option value="">Select Property</option>
    <option value="title">Title</option>
    <option value="artist.name">Artist</option>
    <option value="medium">Medium</option>
    <option value="location">Location</option>
    <option value="date_seen">Date Seen</option>

    <input ng-model="searchInput" placeholder="search Input">
  </p>

  <table>

    <tr>
      <th>Title</th>
      <th>Artist Name</th>
      <th>Associated Art Movements</ht>
      <th>Medium</ht>
      <th>Location</th>
      <th>Date Seen</th>
    </tr>

    <tr ng-repeat="artwork in artworks.data | filterBy: [filterInput]: searchInput | filter: {movements: {name: filterMovements.name}} | orderBy: 'title' ">

      <td><a ui-sref="show({id: artwork.id})">{{artwork.title}}</a></td>
      <td><a ui-sref="artistShow({id: artwork.artist_id})">{{artwork.artist.name}}</a></td>
      <td>
          <div ng-repeat="movement in artwork.movements">
            {{movement.name}}
          </div>
      </td>
      <td>{{artwork.medium}}</td>
      <td><a ui-sref="location({name: artwork.location})">{{artwork.location}}</a></td>
      <td>{{artwork.date_seen}}</td>
    </tr>

</table>
