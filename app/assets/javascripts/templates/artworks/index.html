<div ui-view>
  <div ng-repeat="artwork in artworks.data">
    <a ui-sref="artworks.show({id: artwork.id})">{{artwork.title}}</a>

    {{artwork.medium}}

    <input type="text" ng-model="artwork.date_seen" />

    {{artwork.artist.name}}

    {{artwork.location}}

    <div ng-repeat="movement in artwork.movements">
      {{movement.name}}
    </div>
  </div>
</div>
