Edit Artwork Form

<form name="form">
  <p><label>Title</label> <input name="title" minlength="2" ng-model="artwork.data.title" required="required" /></p>

  <div ng-messages="form.title.$error" ng-if="form.title.$touched">
    <div ng-message="required">Title is required!</div>
    <div ng-message="minlength">Must be more than 2 characters!</div>
  </div>

  <p><label>Artist Name</label> <input name="artistName" minlength="2" ng-model="artwork.data.artist.name" required="required" /></p>

  <div ng-messages="form.artistName.$error" ng-if="form.artistName.$touched">
    <div ng-message="required">Artist name is required!</div>
    <div ng-message="minlength">Must be more than 2 characters!</div>
  </div>

  <p><label>Medium</label> <input name="artistMedium" minlength="2" ng-model="artwork.data.medium" required="required" /></p>

  <div ng-messages="form.medium.$error" ng-if="form.medium.$touched">
    <div ng-message="required">Medium is required!</div>
    <div ng-message="minlength">Must be more than 2 characters!</div>
  </div>

  <p><label>Location</label> <input name="location" minlength="2" ng-model="artwork.data.location" required="required" /></p>

  <div ng-messages="form.location.$error" ng-if="form.location.$touched">
    <div ng-message="required">Location is required!</div>
    <div ng-message="minlength">Must be more than 2 characters!</div>
  </div>

  <p><label>Date Seen</label> <input name="dateSeen" ng-model="artwork.data.date_seen" /></p>

  <p><label>Select Movement(s)</label></p>
  <div ng-repeat="m in artwork.data.movements">
    <div ng-repeat="movement in artwork.movements">
      {{movement.name}} <input id="{{movement.id}}"
      ng-model="movement.checked"
      ng-checked="{{movement.id}} == {{m.id}}"
      value="{{movement.id}}"
      type="checkbox"
      ng-click="toggleSelection(movement.id)"
      />
    </div>
  </div>

  <label>Or Add A Movement</label><br>
    <input
    name="movement"
    minlength="2"
    ng-model="artwork.data.movement"/>

  <div ng-messages="form.movement.$error" ng-if="form.movement.$touched">
    <div ng-message="minlength">Must be more than 2 characters!</div>
  </div>

  <p><button ng-click="updateArtwork(artwork.data)" ng-disabled="(form.$invalid && form.$dirty) || form.$pristine">Update</button></p>
</form>
